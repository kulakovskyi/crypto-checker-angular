<div class="chart-min">
  <div class="chart-min__title">Chart</div>
  <div class="chart-min__name">{{selectedCoinId | titlecase}}/{{selectedCoinSymbol | uppercase}}</div>
  <div class="chart-min__wrapper">
    <div class="chart-min__canvas">
      <canvas class="chart-min__canvas" style="height: 400px"
              baseChart [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType"></canvas>
    </div>

    <div class="chart-min__buttons">
      <button (click)="getGraphData(1)" [class._active]="days === 1" class="chart-min__btn">24 hours</button>
      <button (click)="getGraphData(30)" [class._active]="days === 30" class="chart-min__btn">30 days</button>
      <button (click)="getGraphData(90)" [class._active]="days === 90" class="chart-min__btn">90 days</button>
      <button (click)="getGraphData(365)" [class._active]="days === 365" class="chart-min__btn _active">1 year</button>
    </div>
  </div>
</div>
